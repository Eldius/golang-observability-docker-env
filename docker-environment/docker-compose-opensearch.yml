---
services:
  data-prepper:
    restart: unless-stopped
    container_name: data-prepper
    image: opensearchproject/data-prepper:2
    volumes:
      - ./configs/opensearch/trace_analytics_no_ssl_2x.yml:/usr/share/data-prepper/pipelines/pipelines.yaml
      - ./configs/opensearch/data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml
      - ./configs/opensearch/root-ca.pem:/usr/share/data-prepper/root-ca.pem
    ports:
      - "21890:21890"
    depends_on:
      opensearch:
        condition: service_healthy
    mem_limit: 256m
    networks:
      - observability
      - service-a
  opensearch:
    container_name: node-0.example.com
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "bin/opensearch-plugin list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - observability
  dashboards:
    image: opensearchproject/opensearch-dashboards:2
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://node-0.example.com:9200"]'
    depends_on:
      opensearch:
        condition: service_healthy
    mem_limit: 512m
    networks:
      - observability
