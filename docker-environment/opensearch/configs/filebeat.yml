---
filebeat.autodiscover:
  providers:
    - type: docker
      exclude_lines: [ "^filebeat", "^postgres", "^data-prepper", "^opensearch", "^opensearch", "^logstash" ]
      templates:
        - config:
          - type: container
            exclude_lines: [ "^filebeat", "^postgres", "^data-prepper", "^opensearch", "^opensearch", "^logstash" ]
            paths:
              - /var/lib/docker/containers/${data.docker.container.id}/*.log
          condition:
            contains:
              docker.container.name: service
processors:
  - add_cloud_metadata: ~


