---
services:
  opensearch:
    container_name: node-0.example.com
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    mem_limit: 1.5g
    healthcheck:
      test: curl -i --insecure -XGET https://localhost:9200/_cluster/health -u 'admin:admin' | grep -E '("status":"yellow"|"status":"green")'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  dashboards:
    image: opensearchproject/opensearch-dashboards:2
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://node-0.example.com:9200"]'
    depends_on:
      opensearch:
        condition: service_healthy
    mem_limit: 512m
  terraform:
    image: hashicorp/terraform
    container_name: terraform
    environment:
      - ELASTICSEARCH_USERNAME=admin
      - ELASTICSEARCH_PASSWORD=admin
      - ELASTICSEARCH_URL=node-0.example.com:9200
      - ELASTICSEARCH_HEALTH=false
      # - TF_LOG_PROVIDER=TRACE
    working_dir: /workspace
    # command: ["apply", "-auto-approve"]
    entrypoint: /terraform_entrypoint.sh
    depends_on:
      opensearch:
        condition: service_healthy
    volumes:
      - ./terraform/:/workspace
      - ./configs/terraform_entrypoint.sh:/terraform_entrypoint.sh:ro
    # restart: always
