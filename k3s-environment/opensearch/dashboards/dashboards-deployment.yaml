---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards-deployment
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: opensearch-dashboards
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          image: opensearchproject/opensearch-dashboards:2
          ports:
            - containerPort: 5601
          resources:
            limits:
              memory: 512M
            requests:
              memory: 512M
          # volumeMounts:
          # - name: patterns-init
          #   mountPath: /init
          # lifecycle:
          #   postStart:
          #     exec:
          #       command: ["/init/init.sh"]
      # volumes:
      #   - name: patterns-init
      #     configMap:
      #       name: dashboards-config
      #       defaultMode: 0777
      #       items:
      #       - key: init.sh
      #         path: init.sh
      restartPolicy: Always
